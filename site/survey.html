<html>
<head>
    <title>Testing Website Design - I don't know what I'm doing</title>

    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

</head>
<body>
<section id="banner">
    <img src="images/money.png" class="logo">
    <div class="banner-text">
        <h1 id="title">University Budget Calculator</h1>
        <p id="description">Insert your information to recieve financial information</p>
    <div class="main">
    <div class="main-content">
        <div class="form-content">
            <form id="survey-form">
                <label for="yiu" id="number">Please enter the amount of time you will spend in university</label>
                <input id="yiu" type="number" min="1" max="4" /><br>

                <label for="tuition" id="number">Please enter your tuition fee</label>
                <input id="tuition" type="number" /><br>

                <label for="book" id="number">Please enter your textbook fees</label>
                <input id="book" type="number" /><br>

                <label for="supplies" id="number">Please enter your school supply costs</label>
                <input id="supplies" type="number" /><br>

                <label for="rent" id="number">Please enter your monthly rent fee</label>
                <input id="rent" type="number" /><br>

                <label for="meal-plan" id="number">Please enter your monthly meal plan fee</label>
                <input id="meal-plan" type="number" /><br>

                <button type="submit" id="submit" onclick="save()">Submit</button>
            </form>
        </div>
    </div>
</div>

</section>



<div id="sideNav">
    <nav>
    <ul>
        <li><a href="index.html">HOME</a></li>    
    

    </ul>
    </nav>
</div>
<div id="menuBtn">
    <img src="images/menubutton.png" id="menu">
</div>

<script>
    var menuBtn = document.getElementById("menuBtn")
    var sideNav = document.getElementById("sideNav")
    var menu = document.getElementById("menu")

    sideNav.style.right = "-250px";

    menuBtn.onclick = function(){
        if (sideNav.style.right == "-250px"){
            sideNav.style.right = "0";
            menu.src = "images/closebutton.png";
        }
        else{
            sideNav.style.right = "-250px";
            menu.src = "images/menubutton.png";
        }
    }

    var scroll = new SmoothScroll('a[href*="#"]', {
	speed: 1000,
	speedAsDuration: true
    });

    var form = document.getElementById('survey-form');
        yiunum = document.getElementById('yiu');
        tutnum = document.getElementById('tuition')
        booknum = document.getElementById('book');
        supnum = document.getElementById('supplies');
        rentnum = document.getElementById('rent');
        mealnum = document.getElementById('meal-plan');
    form.onsubmit = function() {
        var EducationYears = yiunum.value;
        var TuitionFee = tutnum.value;
        var BookFee = booknum.value;
        var SuppliesFee = supnum.value;
        var RentFee = rentnum.value;
        var MealPlan = mealnum.value;
        EducationYears = +EducationYears*12;
        localStorage.setItem("YOE", EducationYears);
        var TotalBasicCosts = (+TuitionFee*+EducationYears) + (+BookFee*+EducationYears) + (+SuppliesFee*+EducationYears) + (+RentFee*+EducationYears) + (+MealPlan*+EducationYears);
        var queryString = TotalBasicCosts.toString();
        localStorage.setItem("BasicCosts", queryString);
        window.location.href='survey2.html';
        return false;
    }
    


</script>

</body>
</html>
